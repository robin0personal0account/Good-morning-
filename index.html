  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #444;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      color: #FF6F61;
    }

    h2 {
      font-size: 1.5rem;
      color: #FFABAB;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 15px;
      font-style: italic;
      background: #FFE4E1;
      padding: 10px 15px;
      border-radius: 10px;
      animation: slideIn 2s ease-in-out;
    }

    img {
      width: 100%;
      max-width: 280px;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      animation: bounce 3s infinite;
    }

    button {
      margin-top: 15px;
      background: #FF6F61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #FF3D3D;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1rem;
      }

      img {
        max-width: 200px;
      }

      button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
